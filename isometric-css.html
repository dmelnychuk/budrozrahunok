<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="isometric-css.css">
  </head>
  <body>
    
    <div class="iso iso--projected">
      <div class="iso__cube"></div>
    </div>
    <div class="code-example-world">
        <div
          class="isometric floor"
          data-view="top"
          data-texture="images/gray_wool.png"
          data-texture-size="50px 50px"
          data-texture-pixelated="true"
        ></div>
        <div class="isometric"
        data-right="75px"
        data-left="75px"
        >

          <div
            class="isometric plane"
            data-view="top"
            data-top="90"
            data-texture="images/green_wool.png"
            data-texture-pixelated="true"
          ></div>
          <div
            class="isometric plane"
            data-view="front"
            data-right="50"
            data-texture="images/grass_block_side.png"
            data-texture-pixelated="true"
          ></div>
          <div
            class="isometric plane"
            data-view="side"
            data-left="90"
            data-texture="images/grass_block_side.png"
            data-texture-pixelated="true"
          ></div>
        </div>
      </div>

    <script src="isometric-css.js"></script>
  </body>
</html>
