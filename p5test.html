<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/isometric-css/0.3.2/isometric.min.css">
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      
      #container {
        width: 100vw;
        height: 100vh;
        perspective: 1000px;
      }
      
      #foundation {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 1000px;
        height: 300px;
        background-color: #BFBFBF;
        transform-style: preserve-3d;
      }
      
      .rebar {
        position: absolute;
        width: 8px;
        height: 300px;
        background-color: #800000;
        transform-origin: bottom center;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div id="foundation">
        <!-- Draw the rebars horizontally -->
        <div class="rebar iso iso--projected" style="transform: translateY(-50%) translateZ(-50%);"></div>
        <div class="rebar iso iso--projected" style="transform: translateX(150px) translateY(-50%) translateZ(-50%);"></div>
        <div class="rebar iso iso--projected" style="transform: translateX(300px) translateY(-50%) translateZ(-50%);"></div>
        <!-- Add more rebars as needed -->
      </div>
    </div>
  </body>
</html>
