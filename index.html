<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" type="text/css" href="isometric-css.css">

    <title>Builder</title>

</head>
<body>


    <div class="table"> 
        <div class="form">
        <h1>Builder</h1>

        <form>
            <p>
                <input type="radio" id="piles" name="foundation" value="piles" onchange="showFields('piles')">
                <label for="piles">Piles Foundation</label>
            </p>
            <p>
                <input type="radio" id="strip" name="foundation" value="strip" onchange="showFields('strip')">
                <label for="strip">Strip Foundation</label>
            </p>
            <p>
                <input type="radio" id="raft" name="foundation" value="raft" onchange="showFields('raft')">
                <label for="raft">Raft Foundation</label>
            </p>
        </form>
    
    <div id="foundationFields"></div>


    <button id="btn-calculate" class="btn">Calculate</button>
    </div>
<div class="result">
<h1>Result</h1>

<!-- Isometric canvas-->
<div class="isometric">
    <div class="isometric__container">

      <div
        class="isometric foundation top"
        data-view="top"
        data-top=""
        data-right=""
        data-left=""
        data-texture="images/gray_wool.png"

       
      ></div>
      <div
        class="isometric foundation front"
        data-view="front"
        data-top="10"
        data-right=""
        data-left=""
        data-texture="images/gray_wool.png"

      ></div>
      <div
        class="isometric foundation side"
        data-view="side"
        data-top="10"
        data-right=""
        data-left=""
        data-texture="images/grass_block_side.png"

      ></div>
    </div>
  </div>
</div>
    <!-- /Isometric canvas-->
</div>
</div>
    
    <script src="./show-fields.js"></script>
    <script src="./raft.js"></script>
    <script src="isometric-css.js"></script>
</body>
</html>
