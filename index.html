<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="styles.css" />

    <title>Builder</title>
  </head>
  <body>
    <div class="table">
      <div class="form">
        <h1>Builder</h1>

        <form>
          <p>
            <input
              type="radio"
              id="piles"
              name="foundation"
              value="piles"
              onchange="showFields('piles')"
              disabled
            />
            <label for="piles" class="piles"
              >Piles Foundation [ðŸš§ Under construction]</label
            >
          </p>
          <p>
            <input
              type="radio"
              id="strip"
              name="foundation"
              value="strip"
              onchange="showFields('strip')"
            />
            <label for="strip" class="strip">Strip Foundation</label>
          </p>
          <p>
            <input
              type="radio"
              id="raft"
              name="foundation"
              value="raft"
              onchange="showFields('raft')"
            />
            <label for="raft">Raft Foundation</label>
          </p>
        </form>

        <div id="foundationFields"></div>

        <button id="btn-calculate" class="btn">Calculate</button>
      </div>

      <div class="description">
        <div class="result">
          <h1>Result</h1>
        </div>

        <div class="graphic">
          <h1>Graphic</h1>

         
          <!-- three canvas -->
          <div class="three" id="canvasContainer"></div>
           <!-- three canvas -->
        </div>
      </div>
    </div>

    <script src="./show-fields.js"></script>
    <script type="module" src="./raft.js"></script>
    <script type="module" src="./strip.js"></script>
    <script type="module" src="./calculate.js"></script>
    <script  type="module" src="./main.js"></script>




  </body>
</html>
